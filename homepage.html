function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.sign.user.value;
    var email = document.sign.email.value;
    var mobile = document.sign.mob.value;
    var country = document.sign.country.value;
    var gender = document.sign.gender.value;
    var password=document.sign.psw.value;
    var pass_confirm=document.sign.psw-repeat.value;
  // Defining error variables with a default value
    var nameErr = passErr=passconErr= emailErr = mobileErr = countryErr = genderErr = true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    //Validate Password
    if (password.value == "") {
     printError("passErr", "Please enter your password");
   } else {
        // Regular expression for basic email validation
        var regex =  /^[A-Za-z]\w{7,14}$/;
        if(regex.test(password) === false) {
            printError("passErr", "Please enter a valid password");
        } else{
            printError("passErr", "");
            passErr = false;
        }
    }
  // check if the two passwords match
  if (password.value != pass_confirm.value) {
   printError("passconErr", "The two passwords do not match");
 }
   else{
            printError("passconErr", "");
            passconErr = false;
        }
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
    // Validate country
    if(country == "Select") {
        printError("countryErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }
    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr || countryErr || genderErr) == true) {
       return false;
    } 
  }
